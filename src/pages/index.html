<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Index page</h1>
    <div class="main">
        <a href="/image" class="btn">Random Image</a>
        <a href="/upload" class="btn">Upload image</a>
    </div>
    <div>
        <p>Most recent image:</p>
        <img src="" alt="Recent image" id="recentImage" height="400px">
    </div>
</body>
</html>

<script>
    fetch(`${window.location.origin}/api/image/recent/1`)
        .then(i=>i.json())
        .then(o=>{
            recentImage.src = o.url[0];
        })
</script>
